<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <main class="container-fluid">
        <table class="justify-content-center" style="display: flex; align-items: center; margin-top: 20px; margin-bottom: 20px">
            <th><div><a href="/addTimetable.html" class="btn btn-secondary">Add Student's Timetable</a></div></th>
            <th><div><a href="/deleteTimetable.html" class="btn btn-secondary">Delete Student's Timetable</a></div></th>
        </table>
        <div style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
            <h1>Student Timetable</h1>
            <ul>
                <li th:each="timetable:${time}">
                    Subjects: <span th:text="${timetable.coursename}"></span> <br>
                    Day: <span th:text="${timetable.dayofweek}"></span>
                </li>
        </ul>
        </div>
    </main>
</body>
</html>
