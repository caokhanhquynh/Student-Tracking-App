<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Tracking App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <main class="container-fluid">
        <table class="justify-content-center" style="display: flex; align-items: center; margin-top: 20px; margin-bottom: 20px">
            <th><div><a href="/add.html" class="btn btn-secondary">Add Student</a></div></th>
            <th><div><a href="/update.html" class="btn btn-secondary">Update Student</a></div></th>
            <th><div><a href="/delete.html" class="btn btn-secondary">Delete Student</a></div></th>
        </table>
        <div style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
            <h1>Student Tracking App</h1>
            <h5>*Please click to the student to see their timetable</h5>
            <div th:each="student:${stu}">
                <div style="margin-bottom: 20px;">
                    Student ID: <span th:text="${student.uid}"></span> <br>
                    <a th:href="@{'/timetable/view?studentid=' + ${student.uid}}">
                    <svg xmlns="http://www.w3.org/2000/svg">
                        <rect th:attr="width=${student.weight}, height=${student.height}*3, x=0, y=0" style="fill:white; stroke:black; stroke-width:3;"></rect>
                        <text th:attr="x=5, y=15, font-size=16, font-family=Arial, style='fill:' + ${student.hair}" th:text=${student.name}></text>
                        <text th:attr="x=5, y=30, font-size=16, font-family=Arial, style='fill:black'" th:text=${student.gpa}></text>
                    </svg>
                    </a>
                    <br>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
