<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h1 class="text-center mt-5 mb-4">New Student</h1>
				<form action="/students/add" method="post">
					<div class="mb-5">
						<input type="text" id="name" name="name" class="form-control form-control-lg" placeholder="Name">
					</div>
					<div class="mb-5">
						<input type="number" id="weight" name="weight" class="form-control form-control-lg" placeholder="Weight">
					</div>
                    <div class="mb-5">
						<input type="number" id="height" name="height" class="form-control form-control-lg" placeholder="Height">
					</div>
                    <div class="mb-5">
						<input type="text" id="hair" name="hair" class="form-control form-control-lg" placeholder="Hair Color">
					</div>
                    <div class="mb-5">
                        <input type="float" id="gpa" name="gpa" class="form-control form-control-lg" placeholder="GPA">
					</div>
					<!-- Submit button -->
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="SEND">
                    </div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
