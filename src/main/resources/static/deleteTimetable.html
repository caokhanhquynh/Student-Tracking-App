<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student's Timetable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Delete Student's Timetable</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Enter Student ID to Delete Their Timetable</h5>
                <form action="/timetable/delete" method="post">
                    <div class="mb-3">
                        <label for="studentid" class="form-label">Student ID: </label>
                        <input type="number" id="studentid" name="studentid" class="form-control" required>
                    </div>
                    <div class="mt-4">
                        <button class="btn btn-primary" type="submit" value="SEND">Delete</button>
                        <a href="/students/view" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
