<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mt-5 mb-4">Update Student</h1>
                <form action="/students/update" method="post">
                    <!-- Student Id Input -->
                    <div class="mb-3">
                        <label class="form-label">Student ID: </label>
                        <input type="number" id="uid" name="uid" class="form-control" required>
                    </div>
                    <div class="mt-4">
                        <div class="btn btn-primary" onclick="showInformation()">Continue</div>
                        <a href="/students/view" class="btn btn-secondary">Cancel</a>
                    </div>
                    <div class="information" id="informationDiv">
                        <br><br>
                        <h5>Please only enter the data you would like to update, else just leave it blank!!</h5>
                        <br>
                        <div class="mb-5">
                            <input type="text" id="name" name="name" class="form-control form-control-lg" placeholder="update Name">
                        </div>
                        <div class="mb-5">
                            <input type="number" id="weight" name="weight" class="form-control form-control-lg" placeholder="update Weight">
                        </div>
                        <div class="mb-5">
                            <input type="number" id="height" name="height" class="form-control form-control-lg" placeholder="update Height">
                        </div>
                        <div class="mb-5">
                            <input type="text" id="hair" name="hair" class="form-control form-control-lg" placeholder="update Hair Color">
                        </div>
                        <div class="mb-5">
                            <input type="float" id="gpa" name="gpa" class="form-control form-control-lg" placeholder="update GPA">
                        </div>
                        <div class="d-grid gap-2">
                            <input class="btn btn-primary" type="submit" value="SEND">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('informationDiv').style.display = 'none';
        function showInformation() {
            document.getElementById('informationDiv').style.display = 'block';
        }
    </script>
</body>
</html>
